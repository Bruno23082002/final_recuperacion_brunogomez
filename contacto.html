<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" name="calificacion" min="1" max="10" required>

            <label for="mensaje">Mensaje de Observación:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="remitente">Tu Nombre:</label>
            <input type="text" id="remitente" name="remitente" required>

            <div class="buttons">
                <button type="submit" onclick="enviarFormulario(event)">Enviar</button>
                <button type="button" onclick="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
